name: CI

on:
	push:
 		branches: [main]

jobs:
	deploy:
 		runs-on: ubuntu-latest
	
	strategy:
 		matrix:
	 		node-version: [18.16.0]

	steps:
 		- uses: actions/checkout@v2
	 	- name: Use Node.js ${{ matrix.node-version }}
	 		uses: actions/setup-node@v1
	 		with:
	 			node-version: ${{ matrix.node-version }}
		- run: npm install
  	- run: npm run build
		- run: npm test
